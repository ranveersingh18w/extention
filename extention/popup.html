<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 15px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #0f0;
      border-bottom: 2px solid #0f0;
      padding-bottom: 8px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      font-size: 14px;
      color: #0f0;
      margin-bottom: 10px;
    }
    .option {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background: #2a2a2a;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .option:hover {
      background: #333;
      transform: translateX(3px);
    }
    .option.active {
      background: #0a4d0a;
      border: 1px solid #0f0;
    }
    input[type="radio"] {
      margin-right: 10px;
      accent-color: #0f0;
    }
    label {
      cursor: pointer;
      flex: 1;
      font-size: 13px;
    }
    .shortcut-key {
      background: #000;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 11px;
      color: #0f0;
      font-family: monospace;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0d0;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>‚öôÔ∏è MCQ AI Settings</h2>
  
  <div class="section">
    <h3>üì∏ Capture Mode</h3>
    
    <div class="option" data-type="snippet-on">
      <input type="radio" id="snippet" name="capture" value="snippet">
      <label for="snippet">Snippet Selection (Draw box)</label>
    </div>
    
    <div class="option" data-type="fullscreen-on">
      <input type="radio" id="fullscreen" name="capture" value="fullscreen">
      <label for="fullscreen">Full Screenshot</label>
    </div>
  </div>
  
  <button class="btn" id="saveBtn">üíæ Save Settings</button>
  <button class="btn" id="startBtn" style="background: #0a4d0a; margin-top: 5px;">üöÄ Start Detection Now</button>
  <div class="status" id="status">Click "Start Detection" to use</div>
  
  <script src="popup.js"></script>
</body>
</html>
