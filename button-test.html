<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 450px;
      padding: 0;
      margin: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,255,0,0.3);
    }
    
    #saveSettingsBtn {
      background: #00ff00;
      color: #1a1a1a;
    }
    
    #startBtn {
      background: #2a4a2a;
      color: #00ff00;
      border: 2px solid #00ff00;
    }
    
    #startBtn:hover {
      background: #00ff00;
      color: #1a1a1a;
    }
    
    .log {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Button Test Page</h2>
  
  <div class="button-group">
    <button id="saveSettingsBtn">
      <span>ğŸ’¾</span>
      <span>Save Settings</span>
    </button>
    
    <button id="startBtn">
      <span>ğŸš€</span>
      <span>Start Detection Now</span>
    </button>
  </div>
  
  <div class="log" id="log">
    Click buttons to test...
  </div>
  
  <script>
    const log = document.getElementById('log');
    
    function addLog(message) {
      log.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      addLog('âœ… DOM Loaded');
      
      const saveBtn = document.getElementById('saveSettingsBtn');
      const startBtn = document.getElementById('startBtn');
      
      if (saveBtn) {
        addLog('âœ… Save Settings button found');
        saveBtn.addEventListener('click', () => {
          addLog('ğŸ¯ Save Settings button CLICKED!');
          const originalHTML = saveBtn.innerHTML;
          saveBtn.innerHTML = '<span>âœ…</span><span>Settings Saved!</span>';
          saveBtn.style.background = '#2a4a2a';
          
          setTimeout(() => {
            saveBtn.innerHTML = originalHTML;
            saveBtn.style.background = '#00ff00';
            addLog('âœ… Button reset');
          }, 1500);
        });
      } else {
        addLog('âŒ Save Settings button NOT found');
      }
      
      if (startBtn) {
        addLog('âœ… Start Detection button found');
        startBtn.addEventListener('click', () => {
          addLog('ğŸ¯ Start Detection button CLICKED!');
          startBtn.disabled = true;
          startBtn.innerHTML = '<span>â³</span><span>Starting...</span>';
          
          setTimeout(() => {
            startBtn.innerHTML = '<span>âœ…</span><span>Complete!</span>';
            addLog('âœ… Simulated complete');
            setTimeout(() => {
              startBtn.disabled = false;
              startBtn.innerHTML = '<span>ğŸš€</span><span>Start Detection Now</span>';
            }, 1000);
          }, 2000);
        });
      } else {
        addLog('âŒ Start Detection button NOT found');
      }
    });
  </script>
</body>
</html>
